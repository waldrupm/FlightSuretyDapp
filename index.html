<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FlightSurety - Insurance for flights</title>
		<link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
        <style>
          .has-background-darkGray {
            background-color: #252525;
          }

          .center {
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .hero-body {
            padding: 1.5rem 1.5rem;
          }
          .no-pad-top {
            padding-top: 0rem;
          }
          .pad-bottom {
            padding-bottom: 1.5rem;
          }
        </style>
	</head>
	<body>
        <!-- HERO SECTION -->
        <section class="hero has-background-darkGray">
            <div class="hero-body">
                <div class="container">
                    <figure class="image center">
                        <img src="img/flightsurety-logo.png" style="max-width: 350px;">
                    </figure>
                </div>
            </div>
        </section>

        <!-- OPERATIONAL STATUS -->
        <section class="section">
          <div class="container">
            <div class="columns">
              <div class="column">
                <div class="message is-success">
                  <div class="message-header center is-size-4">Status: Operational</div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- AIRLINE ACTIONS -->
        <section class="section no-pad-top">
            <div class="container">
              <div class="columns">
                <div class="column">
                  <div class="message is-info">
                    <div class="message-header is-size-5">Airline Operations</div>
                    <div class="message-body">
                      <div class="columns">
                        <div class="column is-one-half">
                          <p class="is-size-5 pad-bottom">Register Airline</p>
                          <div class="field">
                            <label for="registerAirlineAddress" class="label">Airline Address</label>
                            <div class="field">
                              <div class="control has-icons-left">
                                <input type="text" name="registerAirlineAddress" id="registerAirlineAddress" class="input" placeholder="Ethereum Address">
                                <span class="icon is-small is-left"><i class="fas fa-address-card"></i></span>
                              </div>
                            </div>
                            <div class="field">
                              <div class="control">
                                <button class="button is-info" id="registerAirline">Register Airline</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="column is-one-half">
                          <p class="is-size-5 pad-bottom center">Fund Airline(from Airline address)</p>
                          <div class="field">
                              <div class="control center">
                                <button class="button is-info" id="fundAirline">Fund My Airline - 10 ETH</button>
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- PASSENGER ACTIONS -->
        <section class="section no-pad-top">
            <div class="container">
              <div class="columns">
                <div class="column">
                  <div class="message is-info">
                    <div class="message-header is-size-5">Passenger Operations</div>
                    <div class="message-body">
                      <div class="columns">
                        <div class="column is-one-third">
                          <p class="is-size-5 pad-bottom">Buy Flight Insurance</p>
                          <div class="field">
                            <label class="label" for="purchaseInsuranceFlight">Flight</label>
                            <div class="control">
                              <div class="select">
                                <select id="purchaseInsuranceFlight">
                                  <option>Mike101</option>
                                  <option>John144</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                              <label for="purchaseInsuranceValue" class="label">Insurance Value - Up to 1 ETH</label>
                              <div class="field">
                                <div class="control has-icons-left">
                                  <input type="text" name="purchaseInsuranceValue" id="purchaseInsuranceValue" class="input" placeholder="1">
                                  <span class="icon is-small is-left"><i class="fab fa-ethereum"></i></span>
                                </div>
                              </div>
                              <div class="field">
                                <div class="control">
                                  <button class="button is-info" id="purchaseInsurance">Purchase Insurance</button>
                                </div>
                              </div>
                          </div>
                        </div>
                        <div class="column is-one-third">
                          <p class="is-size-5">Check Flight status</p>
                          <p class="pad-bottom">(to be credited for late flights)</p>
                          <div class="field">
                            <label class="label">Flight</label>
                            <div class="control">
                              <div class="select">
                                <select id="checkFlightStatusFlightName">
                                  <option>Mike101</option>
                                  <option>John144</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                              <div class="control">
                                <button class="button is-info" id="checkFlightStatus">Check Status</button>
                              </div>
                          </div>
                        </div>
                        <div class="column is-one-third">
                          <p class="is-size-5 pad-bottom">Request Withdraw</p>
                          <div class="field">
                              <div class="control">
                                <button class="button is-info" id="withdrawInsuranceCredit"><i class="fab fa-ethereum"></i>&nbsp;Withdraw Credit</button>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- ADMINISTRATION OPTIONS -->
          <section class="section no-pad-top">
            <div class="container">
              <div class="columns">
                <div class="column">
                  <div class="message is-danger">
                    <div class="message-header is-size-5">Administration Options</div>
                    <div class="message-body">
                      <div class="columns">
                        <div class="column is-one-half">
                          <p class="is-size-5 pad-bottom">Set Operational Status</p>
                          <div class="field">
                              <div class="control">
                                <div class="select">
                                  <select id="operationalStatus">
                                    <option>Operational</option>
                                    <option>Deactivated</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                  <button class="button is-info" id="setOperationalStatus">Set Status</button>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-half">
                          <p class="is-size-5 pad-bottom">Authorize Caller</p>
                          <div class="field">
                              <label for="contractAddress" class="label">App Contract Address</label>
                              <div class="field">
                                <div class="control has-icons-left">
                                  <input type="text" name="contractAddress" id="contractAddress" class="input" placeholder="Contract Address">
                                  <span class="icon is-small is-left"><i class="far fa-file-alt"></i></span>
                                </div>
                              </div>
                              <div class="field">
                                <div class="control">
                                  <button class="button is-info" id="authorizeCaller">Authorize Contract</button>
                                </div>
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
	</body>
</html>
